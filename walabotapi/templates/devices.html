{% extends "layout.html" %}
{% block content %}
{% for device in devices %}
  <div class="content-section">
    <legend class="border-bottom mb-4">Registered Devices</legend>
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <span class="mr-2">{{ device.owner.username }}</span>
          <small class="text-muted">{{ device.device_id }}</small>
        </div>
        <span class="device-link">
          <a class="btn btn-secondary btn-sm" href="{{ url_for('devices.fall', device_id=device.device_id) }}">Falls</a>
        </span>
        <span class="device-link">
          <a class="btn btn-secondary btn-sm" href="{{ url_for('devices.status', device_id=device.device_id) }}">Statuses</a>
        </span>
        <span class="device-link">
          <a class="btn btn-secondary btn-sm" href="{{ url_for('devices.presence', device_id=device.device_id) }}">Presences</a>
        </span>
        <h2>{{ device.patient_name }}</h2>
        <p class="article-content">{{ device.location }}</p>
      </div>
    </article>
  </div>
{% endfor %}
{% endblock content %}
